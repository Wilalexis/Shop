{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center"> <!-- Centra el contenido horizontalmente -->
        <div class="col-md-6"> <!-- Establece el ancho del formulario -->
            <h2><i class="fa-solid fa-user-pen"></i>Editar Producto</h2>
            <form action="{{ url_for('editProducts', ID_PRODUCTO=producto[0]) }}" method="POST" enctype="multipart/form-data">
                <!-- Campos de entrada para los datos del producto -->
                <div class="form-group">
                    <label for="nombre_producto"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" value="{{ producto[1] }}">
                </div>
                <div class="form-group">
                    <label for="descripcion"><i class="fas fa-envelope"></i> Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto[2] }}">
                </div>

                <div class="form-group">
                    <label for="talla"><i class="fas fa-user-tag"></i> Talla:</label>
                    <select class="form-control" id="id_talla" name="id_talla" required>
                        <option value="1" {% if producto[3] == 1 %}selected{% endif %}>Administrador</option>
                        <option value="2">Producto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categoria"><i class="fas fa-user-tag"></i> Categoria:</label>
                    <select class="form-control" id="id_categoria" name="id_categoria" required>
                        <option value="1" {% if producto[4] == 1 %}selected{% endif %}>Administrador</option>
                        <option value="2">Producto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca"><i class="fas fa-user-tag"></i> Marca:</label>
                    <select class="form-control" id="id_marca" name="id_marca" required>
                        <option value="1" {% if producto[5] == 1 %}selected{% endif %}>Administrador</option>
                        <option value="2">Producto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precio"><i class="fas fa-envelope"></i> Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[6] }}">
                </div>

                <div class="form-group">
                    <label for="existencia"><i class="fas fa-envelope"></i> Existencia:</label>
                    <input type="number" class="form-control" id="existencia" name="existencia" value="{{ producto[7] }}">
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                
                <div class="btn-group" style="display: flex; justify-content: space-between;">
                    <button type="submit" class="btn btn-primary" style="width: 50px;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('products') }}" class="btn btn-secondary" style="width: 50px;">
                        <i class="fas fa-undo"></i> Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
