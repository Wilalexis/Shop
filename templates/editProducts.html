{% extends 'baseDashboard.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center"> <!-- Centra el contenido horizontalmente -->
        <div class="col-md-6"> <!-- Establece el ancho del formulario -->
            <h2><i class="fa-solid fa-user-pen"></i>Editar Producto</h2>
            <form action="{{ url_for('editProducts', ID_PRODUCTO=producto[0]) }}" method="POST"
                enctype="multipart/form-data">
                <!-- Campos de entrada para los datos del producto -->
                <div class="form-group">
                    <label for="nombre_producto"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" class="form-control" id="nombre_producto" name="nombre_producto"
                        value="{{ producto[1] }}">
                </div>
                <div class="form-group">
                    <label for="descripcion"><i class="fas fa-envelope"></i> Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        value="{{ producto[2] }}">
                </div>

                <div class="form-group">
                    <label for="talla"><i class="fas fa-tshirt"></i> Talla:</label>
                    <select class="form-control" id="id_talla" name="id_talla" required>
                        {% for tallasproducto in tallasproductos %}
                        <option value="{{ tallasproducto[0] }}" {% if
                            tallasproducto[0]==producto[3] %} selected {% endif %}>
                            {{ tallasproducto[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="categoria"><i class="fas fa-folder"></i> Categoria:</label>
                    <select class="form-control" id="id_categoria" name="id_categoria" required>
                        {% for categoriasproducto in categoriasproductos %}
                        <option value="{{ categoriasproducto[0] }}" {% if
                            categoriasproducto[0]==producto[4] %} selected {% endif %}>
                            {{ categoriasproducto[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca"><i class="fas fa-tags"></i> Marca:</label>
                    <select class="form-control" id="id_marca" name="id_marca" required>
                        {% for marcasproducto in marcasproductos %}
                        <option value="{{ marcasproducto[0] }}" {% if
                            marcasproducto[0]==producto[5] %} selected {% endif %}>
                            {{ marcasproducto[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="precio"><i class="fas fa-money-bill"></i> Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[6] }}">
                </div>

                <div class="form-group">
                    <label for="existencia"><i class="fas fa-socks"></i> Existencia:</label>
                    <input type="number" class="form-control" id="existencia" name="existencia"
                        value="{{ producto[7] }}">
                </div>

                <div class="form-group">
                    <label for="imagen"><i class="fas fa-image"></i> Imagen:</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>

                <div class="btn-group" style="display: flex; justify-content: space-between;">
                    <button type="submit" class="btn btn-primary" style="width: 50px;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('products') }}" class="btn btn-secondary" style="width: 50px;">
                        <i class="fas fa-undo"></i> Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
