{% extends 'base.html' %}

{% block content %}
<div class="container login-container">
    <div class="login-box">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='img/disocks-fotor.png') }}" alt="Logo de la Tienda">
        </div>
        <h2 class="login-title">Bienvenido de nuevo</h2>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Correo electrónico" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="signup-link">
            ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    <p>&copy; 2023 Di Socks GT. Todos los derechos reservados.</p>
{% endblock %}
