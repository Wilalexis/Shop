{% extends 'base.html' %}

{% block content %}
<div class="container registration-container">
    <div class="registration-box">
        <div class="registration-logo">
            <img src="{{ url_for('static', filename='img/register.png') }}" alt="Logo de la Tienda">
        </div>
        <h2 class="registration-title">Regístrate</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a>
        </div>
    </div>
</div>
<br>
{% endblock %}
