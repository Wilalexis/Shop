{% extends 'baseDashboard.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center"> <!-- Centra el contenido horizontalmente -->
        <div class="col-md-6"> <!-- Establece el ancho del formulario -->
            <h2><i class="fa-solid fa-user-pen"></i>Editar Usuario</h2>
            <form action="{{ url_for('editUsers', ID_USUARIO=usuario[0]) }}" method="POST">
                <!-- Campos de entrada para los datos del usuario -->
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario[1] }}">
                </div>
                <div class="form-group">
                    <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario[2] }}">
                </div>
                <div class="form-group">
                    <label for="contrasena"><i class="fas fa-key"></i> Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena"
                        value="{{ usuario[3] }}" required>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ver_contrasena">
                        <label class="form-check-label" for="ver_contrasena">Ver contraseña</label>
                        <i class="fas fa-eye" id="icono_contrasena" style="display: none;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_rol"><i class="fas fa-user-tag"></i> Rol:</label>
                    <select class="form-control" id="id_rol" name="id_rol" required>
                        {% for rol in roles %}
                        <option value="{{ rol[0] }}" 
                        {% if rol[0]==usuario[4] %} selected {% endif %}>
                            {{ rol[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="btn-group" style="display: flex; justify-content: space-between;">
                    <button type="submit" class="btn btn-primary" style="width: 50px;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('users') }}" class="btn btn-secondary" style="width: 50px;">
                        <i class="fas fa-undo"></i> Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
